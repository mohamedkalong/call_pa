name: Binance Proxy Bot

on:
  schedule:
    - cron: '13 18 * * *' # 1g13 VN
    - cron: '13 1 * * *' # 8g13
    - cron: '13 8 * * *' # 15g13
    - cron: '13 15 * * *' # 20g13
    
  workflow_dispatch:      # Bấm chạy tay để test

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install pandas requests
      - name: Execute Script
        env:
          TELE_TOKEN: ${{ secrets.TELE_TOKEN }}
          TELE_CHATID: ${{ secrets.TELE_CHATID }}
        run: python bot_rsi_github.py
