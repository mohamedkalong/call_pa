name: Binance Proxy Bot

on:
  schedule:
    - cron: '01 01 * * *' # 8g01 VNT
    - cron: '01 13 * * *' # 20g01 VNT
    - cron: '01 18 * * *' # 1g01 VNT
  workflow_dispatch:      # Bấm chạy tay để test

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install pandas requests
      - name: Execute Script
        run: python bot_rsi_github.py
